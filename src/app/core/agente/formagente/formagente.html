<div class="xd">
  <div class="container">
    <form action="" [formGroup]="datosFormGroup" >
      
      <label for="name">Nombre</label>
      <input type="text" name="name" pInputText formControlName="name">
      
      <label for="email">email</label>
      <input pInputText formControlName="email" type="email" name="email">

      <label for="ci">Ci</label>
      <input type="text" name="ci" pInputText formControlName="ci">
      
      <label for="password">password</label>
      <input type="text" name="password" pInputText formControlName="password">
      
      <button [disabled]="datosFormGroup.invalid" (click)="guardar()">Guardar</button>
    </form>
    
  </div>
</div>
