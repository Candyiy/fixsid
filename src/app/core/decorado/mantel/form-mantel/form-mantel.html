<p>form-mantel works!</p>

<div class="xd">
  <div class="container">
    <form action="" [formGroup]="datosFormGroup" >

      <label for="marca">marca</label>
      <input type="text" name="marca" pInputText formControlName="marca">
      
      <label for="color">color</label>
      <input pInputText formControlName="color" type="text" name="color">

      <label for="descripcion">descripcion</label>
      <input type="text" name="descripcion" pInputText formControlName="descripcion">

      <label for="foto">foto</label>
      <input type="text" name="foto" pInputText formControlName="foto">
      
      <button [disabled]="datosFormGroup.invalid" (click)="guardar()">Guardar</button>
    </form>
    
  </div>
</div>
