<div class="btn-container">
  <button class="btn-action" (click)="onAdd()">Añadir Sillas</button>
</div>


<p style="border-radius: 5px;text-align: center;font-size: 25px;color: white;">lista de silla</p>

<div class="producto-container">
  @for(item of usuariosResource.value()?.data; track item.id){
    <div class="producto-card">
      {{item.marca}}<br>
      {{item.color}}<br>
      {{item.descripcion}}<br>
      {{item.precio}}<br>
      <img [src]="item.foto" alt="{{item.marca}}"><br>
      <button (click)="onEditar(item)">✏️</button>
      <button (click)="onEliminar($event,item.id)">🗑️</button>
    </div>
  }
</div>

@if(modal()){
<div class="modal-overlay">
  <button (click)="onClose()">X</button>
  @if (formVisible) {
    <app-form-sillas [data]="itemSelect()" (salir)="onClose()"> </app-form-sillas>
  }
  @if (dialogVisible) {
    <app-dialog texto="estas seguro de borrar" 
    (confirm)="confirmacion($event)">  </app-dialog> 
  }
</div>
}
