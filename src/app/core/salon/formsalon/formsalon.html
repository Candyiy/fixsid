<p>formsalon works!</p>

<div class="xd">
  <div class="container">
    <form action="" [formGroup]="datosFormGroup" >
      
      <label for="name">Nombre</label>
      <input type="text" name="name" pInputText formControlName="name">
      
      <label for="cantidad">cantidad</label>
      <input pInputText formControlName="cantidad" type="text" name="cantidad">

      <label for="ubicacion">ubicacion</label>
      <input type="text" name="ubicacion" pInputText formControlName="ubicacion">
      
      <label for="descripcion">descripcion</label>
      <input type="text" name="descripcion" pInputText formControlName="descripcion">

      <label for="foto">foto</label>
      <input type="text" name="foto" pInputText formControlName="foto">
      
      <button [disabled]="datosFormGroup.invalid" (click)="guardar()">Guardar</button>
    </form>
    
  </div>
</div>
