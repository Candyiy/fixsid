@if(modal()){
<div class="modal-overlay">
  <button (click)="onClose()">X</button>
  @if (formVisible) {
    <app-formsalon [data]="itemSelect()" (salir)="onClose()"> </app-formsalon>
  }
  @if (dialogVisible) {
    <app-dialog texto="estas seguro de borrar" 
    (confirm)="confirmacion($event)">  </app-dialog> 
  }

  @if (formMantel) {
    <app-form-mantel [idsalonxdxd]="idselect()" (salir)="onClose()"> </app-form-mantel>
  }
  @if (formSilla) {
    <app-form-sillas [idsalonxdxd]="idselect()" (salir)="onClose()"> </app-form-sillas>
  }
  @if (formMesa) {
    <app-form-mesas [idsalonxdxd]="idselect()" (salir)="onClose()"> </app-form-mesas>
  }
</div>
}
